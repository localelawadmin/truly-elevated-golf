<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truly Elevated Golf</title>
  <meta name="description" content="Golf experience consultancy. Everything that was once thoughtless now becomes elevated.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --sea-moss: #2d4a3a;
      --aqua: #4a7c72;
      --sand: #c8b89a;
      --warm-white: #f0ebe3;
      --dark-bg: #111a14;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter Tight', sans-serif;
      background: var(--dark-bg);
      color: #fff;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─── NAVBAR ─── */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      max-width: 1400px;
      padding: 12px 14px 12px 18px;
      background: rgba(30, 46, 36, 0.25);
      backdrop-filter: blur(16px) saturate(1.4);
      -webkit-backdrop-filter: blur(16px) saturate(1.4);
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .navbar-logo svg {
      width: 30px;
      height: auto;
      display: block;
    }

    .navbar-divider {
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.18);
    }

    .navbar-name {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: 1.05rem;
      letter-spacing: 0.06em;
      color: #fff;
      opacity: 0.88;
    }

    .navbar-contact {
      display: inline-flex;
      align-items: center;
      padding: 9px 26px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.13);
      color: #fff;
      border-radius: 100px;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 500;
      font-size: 0.68rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .navbar-contact:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    /* ─── CAROUSEL ─── */
    .carousel-zone {
      flex: 1;
      display: flex;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 40px;
      overflow: hidden;
      position: relative;
      z-index: 2;
    }

    .carousel-track-wrapper {
      width: 100%;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0%, black 3%, black 97%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 3%, black 97%, transparent 100%);
    }

    .carousel-track {
      display: flex;
      align-items: center;
      gap: 20px;
      animation: scroll-left 100s linear infinite;
      width: max-content;
    }

    .carousel-item {
      flex-shrink: 0;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.92);
      padding: 7px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.25);
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .c-landscape  { width: 340px; height: 240px; transform: rotate(-0.8deg); }
    .c-portrait   { width: 220px; height: 300px; transform: rotate(1.2deg); }
    .c-square     { width: 260px; height: 260px; transform: rotate(-0.5deg); }
    .c-wide       { width: 380px; height: 220px; transform: rotate(0.7deg); }
    .c-tall       { width: 200px; height: 290px; transform: rotate(-1.1deg); }
    .c-standard   { width: 300px; height: 240px; transform: rotate(0.4deg); }

    @keyframes scroll-left {
      0%   { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    /* ─── CAROUSEL FADE (mobile only) ─── */
    .carousel-fade {
      display: none;
    }

    /* ─── WATERMARK WORD ─── */
    @keyframes wordmark-drift {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-14px); }
    }

    .wordmark {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 18vw;
      line-height: 0.85;
      color: #a0d4c2;
      opacity: 1;
      padding-left: 48px;
      margin-top: -0.32em;
      margin-bottom: -0.08em;
      pointer-events: none;
      user-select: none;
      position: relative;
      z-index: 2;
      white-space: nowrap;
      flex-shrink: 0;
      will-change: transform;
    }

    /* ─── TEXT ─── */
    .hero-content {
      padding: 0 48px 44px;
      flex-shrink: 0;
      position: relative;
      z-index: 3;
      background: var(--dark-bg);
    }

    .hero-content::before {
      content: '';
      position: absolute;
      top: -100px;
      left: 0; right: 0;
      height: 100px;
      background: linear-gradient(to bottom, transparent 0%, transparent 25%, var(--dark-bg) 100%);
      pointer-events: none;
    }

    /* ─── COURSE SKETCH BACKGROUND ─── */
    .course-sketch {
      display: block;
      position: absolute;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      background-image: url('images/course-sketch.jpg');
      background-size: cover;
      background-position: center center;
      filter: invert(1) sepia(0.45) hue-rotate(115deg) saturate(0.5) brightness(0.72);
      mix-blend-mode: screen;
      opacity: 0.22;
      will-change: transform;
      /* mobile: fade only at the bottom near text */
      -webkit-mask-image: linear-gradient(to top, transparent 0%, black 22%, black 100%);
      mask-image: linear-gradient(to top, transparent 0%, black 22%, black 100%);
    }

    /* ─── VIEWPORT EDGE FADE ─── */
    .viewport-edge-fade {
      display: none;
    }

    .hero-badge {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 500;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--aqua);
      line-height: 1.0;
      margin-top: 4px;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.4s forwards;
    }

    .hero-headline {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: clamp(2.4rem, 5vw, 4.6rem);
      line-height: 0.8;
      letter-spacing: -0.01em;
      color: var(--warm-white);
      max-width: 66vw;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.2s forwards;
    }

    .hero-sub {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 400;
      font-size: clamp(0.95rem, 1.3vw, 1.08rem);
      line-height: 1.0;
      color: #a0d4c2;
      max-width: 400px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ─── NAVBAR BEHIND-GLOW: localized circle that follows cursor ─── */
    .navbar::after {
      content: '';
      position: absolute;
      inset: -20px;
      border-radius: 120px;
      z-index: -1;
      pointer-events: none;
      background: radial-gradient(
        circle 52px at var(--nx, 50%) 50%,
        rgba(200, 225, 210, 0.55) 0%,
        transparent 100%
      );
      filter: blur(18px);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .navbar.gl-on::after { opacity: 1; }

    /* ─── LIQUID GLASS CURSOR (desktop / mouse only) ─── */
    @media (hover: hover) and (pointer: fine) {
      * { cursor: none !important; }

      .gl-cursor {
        position: fixed;
        top: 0; left: 0;
        width: 28px; height: 28px;
        margin: -14px 0 0 -14px;
        border-radius: 50%;
        pointer-events: none;
        z-index: 999998;
        will-change: transform;
        transition: opacity 0.3s ease;

        /* No blur — lens warps content via brightness/contrast/saturate */
        backdrop-filter: brightness(1.22) contrast(1.09) saturate(1.35);
        -webkit-backdrop-filter: brightness(1.22) contrast(1.09) saturate(1.35);

        /* Near-invisible base, only specular highlights are opaque */
        background:
          radial-gradient(ellipse at 30% 26%, rgba(255,255,255,0.62) 0%, rgba(255,255,255,0) 48%),
          radial-gradient(ellipse at 70% 20%, rgba(255,255,255,0.22) 0%, rgba(255,255,255,0) 34%),
          rgba(255,255,255,0.01);
        border: 1px solid rgba(255,255,255,0.55);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,0.9),
          inset 0 -0.5px 0 rgba(0,0,0,0.04),
          0 1px 10px rgba(0,0,0,0.12),
          0 0 0 0.5px rgba(0,0,0,0.04);
      }

      /* Golf ball dimple texture — offset shadow+rim to match top-left light source */
      .gl-cursor::before {
        content: '';
        position: absolute;
        inset: 0;
        border-radius: 50%;
        pointer-events: none;
        background:
          radial-gradient(circle at 38% 38%,
            rgba(0,0,0,0.18) 0px,
            rgba(0,0,0,0.18) 1.1px,
            rgba(255,255,255,0.11) 1.1px,
            rgba(255,255,255,0.11) 1.9px,
            transparent 1.9px)
          0 0 / 5px 5px;
      }

      .gl-cursor.gl-hover {
        /* Stronger lens warp on clickables */
        backdrop-filter: brightness(1.28) contrast(1.12) saturate(1.55);
        -webkit-backdrop-filter: brightness(1.28) contrast(1.12) saturate(1.55);
        background:
          radial-gradient(ellipse at 30% 26%, rgba(255,255,255,0.72) 0%, rgba(255,255,255,0) 48%),
          radial-gradient(ellipse at 70% 20%, rgba(255,255,255,0.28) 0%, rgba(255,255,255,0) 34%),
          rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.7);
        box-shadow:
          inset 0 1px 0 rgba(255,255,255,1.0),
          inset 0 -0.5px 0 rgba(0,0,0,0.03),
          0 2px 14px rgba(0,0,0,0.16),
          0 0 0 0.5px rgba(0,0,0,0.03);
      }
    }

    /* ─── COURSE SKETCH — desktop overrides ─── */
    @media (min-width: 1025px) {
      .course-sketch {
        width: 62%;
        max-width: 860px;
        opacity: 0.26;
        /* desktop: also fade left edge so it doesn't crowd the headline */
        -webkit-mask-image:
          linear-gradient(to right, transparent 0%, black 18%, black 100%),
          linear-gradient(to top,   transparent 0%, black 22%, black 100%);
        -webkit-mask-composite: source-in;
        mask-image:
          linear-gradient(to right, transparent 0%, black 18%, black 100%),
          linear-gradient(to top,   transparent 0%, black 22%, black 100%);
        mask-composite: intersect;
      }
    }

    /* ─── SCROLL HINT ─── */
    .scroll-hint {
      display: none;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 1024px) {
      /* Sketch needs extra width to absorb max parallax translation (300 × 0.32 = 96px).
         Extend 120px beyond each side so the edge is never exposed at full scroll. */
      .course-sketch {
        left: -120px;
        right: auto;
        width: calc(100% + 240px);
      }
      html, body { overflow: hidden; overscroll-behavior: none; }
      .navbar { width: calc(100% - 24px); top: 12px; padding: 10px 10px 10px 14px; }
      .navbar-name { font-size: 0.9rem; }
      .navbar-logo svg { width: 24px; }
      .navbar-contact { padding: 7px 18px; font-size: 0.64rem; }
      /* Reserve space at bottom for fixed hero bar */
      .page { padding-bottom: 200px; }
      .carousel-zone { padding-top: 68px; padding-bottom: 0; }
      .carousel-fade {
        display: block;
        height: 90px;
        background: linear-gradient(to bottom, transparent, var(--dark-bg));
        pointer-events: none;
        margin-top: -90px;
        position: relative;
        z-index: 1;
        flex-shrink: 0;
      }
      .wordmark { font-size: 30vw; padding-left: 24px; margin-top: -0.18em; margin-bottom: 56px; z-index: 2; }
      /* Hero text anchored to bottom of visible screen */
      .hero-content {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--dark-bg);
        z-index: 10;
        padding: 0 24px 36px;
      }
      .hero-content::before {
        top: -80px;
        height: 80px;
        background: linear-gradient(to bottom, transparent 0%, var(--dark-bg) 100%);
      }
      .c-landscape  { width: 240px; height: 170px; }
      .c-portrait   { width: 160px; height: 220px; }
      .c-square     { width: 190px; height: 190px; }
      .c-wide       { width: 270px; height: 160px; }
      .c-tall       { width: 150px; height: 210px; }
      .c-standard   { width: 220px; height: 170px; }
      .hero-headline { font-size: 1.8rem; max-width: 100%; }
      /* Right-edge fade so Experience sweeps gracefully off screen */
      .viewport-edge-fade {
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        width: 80px;
        height: 100%;
        background: linear-gradient(to right, transparent, var(--dark-bg));
        pointer-events: none;
        z-index: 5;
      }
      /* SCROLL hint — sits above the fixed hero bar */
      .scroll-hint {
        display: block;
        position: fixed;
        bottom: 220px;
        right: 14px;
        z-index: 15;
        font-family: 'Inter Tight', sans-serif;
        font-size: 0.52rem;
        letter-spacing: 0.28em;
        color: rgba(255, 255, 255, 0.28);
        text-transform: uppercase;
        transform: rotate(-90deg);
        transform-origin: right bottom;
        pointer-events: none;
        user-select: none;
        transition: opacity 0.6s ease;
      }
      .scroll-hint.hidden { opacity: 0; }
    }

    /* ─── TABLET overrides (within mobile layout) ─── */
    @media (min-width: 769px) and (max-width: 1024px) {
      .wordmark { font-size: 22vw; }
      .hero-headline { font-size: 2.4rem; }
      .hero-sub { font-size: 1rem; }
      .c-landscape  { width: 300px; height: 210px; }
      .c-portrait   { width: 195px; height: 265px; }
      .c-square     { width: 235px; height: 235px; }
      .c-wide       { width: 335px; height: 195px; }
      .c-tall       { width: 180px; height: 255px; }
      .c-standard   { width: 265px; height: 210px; }
    }

    @media (max-width: 480px) {
      .navbar-name { font-size: 0.82rem; }
      .navbar-divider { display: none; }
      .hero-headline { font-size: 1.5rem; }
      .hero-sub { font-size: 0.88rem; }
    }
  </style>
</head>

      t.style.animationName = 'none';
      requestAnimationFrame(function() {
        t.style.animationName = 'scroll-left';
      });
    });

    // Virtual-scroll lateral parallax (mobile only — no real page scroll)
    (function() {
      var wm     = document.getElementById('wordmarkEl');
      var sketch = document.querySelector('.course-sketch');
      var hint   = document.getElementById('scrollHint');
      var virtualY  = 0;
      var maxY      = 300;   // max virtual scroll distance
      var hintGone  = false;
      var touchY    = 0;

      function applyParallax() {
        if (!wm) return;
        if (window.innerWidth <= 1024) {
          // wordmark: faster (closer layer)
          wm.style.transform = 'translateX(' + (virtualY * -0.85) + 'px)';
          // sketch: slower (deeper background layer)
          if (sketch) sketch.style.transform = 'translateX(' + (virtualY * -0.32) + 'px)';
        } else {
          wm.style.transform = '';
          if (sketch) sketch.style.transform = '';
        }
      }

      function hideHint() {
        if (!hintGone && hint) {
          hint.classList.add('hidden');
          hintGone = true;
        }
      }

      // Touch
      document.addEventListener('touchstart', function(e) {
        touchY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        if (window.innerWidth > 768) return;
        var delta = touchY - e.touches[0].clientY;
        touchY = e.touches[0].clientY;
        virtualY = Math.max(0, Math.min(maxY, virtualY + delta));
        applyParallax();
        hideHint();
      }, { passive: true });

      // Mouse wheel (desktop preview / simulator)
      document.addEventListener('wheel', function(e) {
        if (window.innerWidth > 768) return;
        virtualY = Math.max(0, Math.min(maxY, virtualY + e.deltaY * 0.5));
        applyParallax();
        hideHint();
      }, { passive: true });

      window.addEventListener('resize', applyParallax, { passive: true });
    })();

    // ─── Liquid glass cursor + navbar behind-glow (desktop mouse only) ───
    (function() {
      if (!window.matchMedia('(hover: hover) and (pointer: fine)').matches) return;
      var cur = document.getElementById('glCursor');
      var nav = document.querySelector('.navbar');
      if (!cur) return;

      var tx = -100, ty = -100, cx = -100, cy = -100;

      document.addEventListener('mousemove', function(e) {
        tx = e.clientX;
        ty = e.clientY;

        // Navbar: localized behind-glow tracks cursor when on the navbar
        if (nav) {
          var r = nav.getBoundingClientRect();
          var isOn = e.clientX >= r.left && e.clientX <= r.right &&
                     e.clientY >= r.top  && e.clientY <= r.bottom;
          if (isOn) {
            nav.classList.add('gl-on');
            // --nx is relative to the ::after element (inset: -20px wider on each side)
            nav.style.setProperty('--nx', ((e.clientX - (r.left - 20)) / (r.width + 40) * 100).toFixed(1) + '%');
          } else {
            nav.classList.remove('gl-on');
          }
        }

        // Lens state on clickable elements
        var el = document.elementFromPoint(e.clientX, e.clientY);
        cur.classList.toggle('gl-hover', !!(el && el.closest('a, button, [role="button"]')));
      });

      // Smooth follow with slight glass "weight"
      (function tick() {
        cx += (tx - cx) * 0.35;
        cy += (ty - cy) * 0.35;
        cur.style.transform = 'translate(' + cx.toFixed(1) + 'px,' + cy.toFixed(1) + 'px)';
        requestAnimationFrame(tick);
      })();

      document.addEventListener('mouseleave', function() { cur.style.opacity = '0'; });
      document.addEventListener('mouseenter', function() { cur.style.opacity = '1'; });
    })();
  </script>
</body>
</html>
