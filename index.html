<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truly Elevated Golf</title>
  <meta name="description" content="Golf experience consultancy. Everything that was once thoughtless now becomes elevated.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Inter+Tight:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400&display=swap" rel="stylesheet">
  <style>
    :root {
      --sea-moss: #2d4a3a;
      --aqua: #4a7c72;
      --sand: #c8b89a;
      --warm-white: #f0ebe3;
      --dark-bg: #111a14;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-size: 16px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: 'Inter Tight', sans-serif;
      background: var(--dark-bg);
      color: #fff;
    }

    .page {
      position: relative;
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* ─── NAVBAR ─── */
    .navbar {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: calc(100% - 40px);
      max-width: 1400px;
      padding: 12px 14px 12px 18px;
      background: rgba(30, 46, 36, 0.5);
      backdrop-filter: blur(16px) saturate(1.4);
      -webkit-backdrop-filter: blur(16px) saturate(1.4);
      border-radius: 100px;
      border: 1px solid rgba(255, 255, 255, 0.06);
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .navbar-logo svg {
      width: 30px;
      height: auto;
      display: block;
    }

    .navbar-divider {
      width: 1px;
      height: 16px;
      background: rgba(255, 255, 255, 0.18);
    }

    .navbar-name {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: 1.05rem;
      letter-spacing: 0.06em;
      color: #fff;
      opacity: 0.88;
    }

    .navbar-contact {
      display: inline-flex;
      align-items: center;
      padding: 9px 26px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.13);
      color: #fff;
      border-radius: 100px;
      font-family: 'Inter Tight', sans-serif;
      font-weight: 500;
      font-size: 0.68rem;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .navbar-contact:hover {
      background: rgba(255, 255, 255, 0.18);
    }

    /* ─── CAROUSEL ─── */
    .carousel-zone {
      flex: 1;
      display: flex;
      align-items: center;
      padding-top: 120px;
      padding-bottom: 40px;
      overflow: hidden;
    }

    .carousel-track-wrapper {
      width: 100%;
      overflow: hidden;
      mask-image: linear-gradient(to right, transparent 0%, black 3%, black 97%, transparent 100%);
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 3%, black 97%, transparent 100%);
      /* Promote wrapper to GPU layer immediately so the child animation
         is never lazily deferred on iOS Safari first paint */
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
    }

    .carousel-track {
      display: flex;
      align-items: center;
      gap: 20px;
      animation: scroll-left 100s linear infinite;
      width: max-content;
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .carousel-item {
      flex-shrink: 0;
      overflow: hidden;
      background: rgba(255, 255, 255, 0.92);
      padding: 7px;
      box-shadow: 0 2px 16px rgba(0, 0, 0, 0.25);
    }

    .carousel-item img {
      height: 100%;
      width: 100%;
      object-fit: cover;
      display: block;
    }

    .c-landscape  { width: 340px; height: 240px; transform: rotate(-0.8deg); }
    .c-portrait   { width: 220px; height: 300px; transform: rotate(1.2deg); }
    .c-square     { width: 260px; height: 260px; transform: rotate(-0.5deg); }
    .c-wide       { width: 380px; height: 220px; transform: rotate(0.7deg); }
    .c-tall       { width: 200px; height: 290px; transform: rotate(-1.1deg); }
    .c-standard   { width: 300px; height: 240px; transform: rotate(0.4deg); }

    @keyframes scroll-left {
      0%   { transform: translateX(0) translateZ(0); }
      100% { transform: translateX(-50%) translateZ(0); }
    }

    /* ─── CAROUSEL FADE (mobile only) ─── */
    .carousel-fade {
      display: none;
    }

    /* ─── WATERMARK WORD ─── */
    @keyframes wordmark-drift {
      0%, 100% { transform: translateY(0); }
      50%       { transform: translateY(-14px); }
    }

    .wordmark {
      font-family: 'Instrument Serif', serif;
      font-style: italic;
      font-weight: 400;
      font-size: 18vw;
      line-height: 0.85;
      color: #a0d4c2;
      opacity: 1;
      padding-left: 48px;
      margin-top: -0.32em;
      margin-bottom: -0.08em;
      pointer-events: none;
      user-select: none;
      position: relative;
      z-index: 2;
      white-space: nowrap;
      flex-shrink: 0;
      will-change: transform;
    }

    /* ─── TEXT ─── */
    .hero-content {
      padding: 0 48px 44px;
      flex-shrink: 0;
      position: relative;
      z-index: 3;
      background: var(--dark-bg);
    }

    .hero-content::before {
      content: '';
      position: absolute;
      top: -100px;
      left: 0; right: 0;
      height: 100px;
      background: linear-gradient(to bottom, transparent 0%, transparent 25%, var(--dark-bg) 100%);
      pointer-events: none;
    }

    /* ─── VIEWPORT EDGE FADE ─── */
    .viewport-edge-fade {
      display: none;
    }

    .hero-badge {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 500;
      font-size: 0.7rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: var(--aqua);
      margin-top: 4px;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.4s forwards;
    }

    .hero-headline {
      font-family: 'Instrument Serif', serif;
      font-weight: 400;
      font-size: clamp(2.4rem, 5vw, 4.6rem);
      line-height: 1.12;
      letter-spacing: -0.01em;
      color: var(--warm-white);
      max-width: 66vw;
      margin-bottom: 16px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.2s forwards;
    }

    .hero-sub {
      font-family: 'Inter Tight', sans-serif;
      font-weight: 400;
      font-size: clamp(0.88rem, 1.2vw, 1.02rem);
      line-height: 1.65;
      color: rgba(255, 255, 255, 0.45);
      max-width: 400px;
      opacity: 0;
      animation: fadeIn 0.7s ease 0.6s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ─── SCROLL HINT ─── */
    .scroll-hint {
      display: none;
    }

    /* ─── RESPONSIVE ─── */
    @media (max-width: 768px) {
      html, body { overflow: hidden; overscroll-behavior: none; }
      .navbar { width: calc(100% - 24px); top: 12px; padding: 10px 10px 10px 14px; }
      .navbar-name { font-size: 0.9rem; }
      .navbar-logo svg { width: 24px; }
      .navbar-contact { padding: 7px 18px; font-size: 0.64rem; }
      /* Reserve space at bottom for fixed hero bar */
      .page { padding-bottom: 200px; }
      .carousel-zone { padding-top: 68px; padding-bottom: 0; }
      .carousel-fade {
        display: block;
        height: 90px;
        background: linear-gradient(to bottom, transparent, var(--dark-bg));
        pointer-events: none;
        margin-top: -90px;
        position: relative;
        z-index: 1;
        flex-shrink: 0;
      }
      .wordmark { font-size: 30vw; padding-left: 24px; margin-top: -0.18em; margin-bottom: 56px; z-index: 2; }
      /* Hero text anchored to bottom of visible screen */
      .hero-content {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--dark-bg);
        z-index: 10;
        padding: 0 24px 36px;
      }
      .hero-content::before {
        top: -80px;
        height: 80px;
        background: linear-gradient(to bottom, transparent 0%, var(--dark-bg) 100%);
      }
      .c-landscape  { width: 240px; height: 170px; }
      .c-portrait   { width: 160px; height: 220px; }
      .c-square     { width: 190px; height: 190px; }
      .c-wide       { width: 270px; height: 160px; }
      .c-tall       { width: 150px; height: 210px; }
      .c-standard   { width: 220px; height: 170px; }
      .hero-headline { font-size: 1.8rem; max-width: 100%; }
      /* Right-edge fade so Experience sweeps gracefully off screen */
      .viewport-edge-fade {
        display: block;
        position: fixed;
        top: 0;
        right: 0;
        width: 80px;
        height: 100%;
        background: linear-gradient(to right, transparent, var(--dark-bg));
        pointer-events: none;
        z-index: 5;
      }
      /* SCROLL hint — sits above the fixed hero bar */
      .scroll-hint {
        display: block;
        position: fixed;
        bottom: 220px;
        right: 14px;
        z-index: 15;
        font-family: 'Inter Tight', sans-serif;
        font-size: 0.52rem;
        letter-spacing: 0.28em;
        color: rgba(255, 255, 255, 0.28);
        text-transform: uppercase;
        transform: rotate(-90deg);
        transform-origin: right bottom;
        pointer-events: none;
        user-select: none;
        transition: opacity 0.6s ease;
      }
      .scroll-hint.hidden { opacity: 0; }
    }

    @media (max-width: 480px) {
      .navbar-name { font-size: 0.82rem; }
      .navbar-divider { display: none; }
      .hero-headline { font-size: 1.5rem; }
      .hero-sub { font-size: 0.76rem; }
    }
  </style>
</head>

        <div class="navbar-divider"></div>
        <span class="navbar-name">Truly Elevated Golf</span>

    </nav>

    <div class="carousel-zone">
      <div class="carousel-track-wrapper">
        <div class="carousel-track" id="carouselTrack"></div>
      </div>
    </div>

    <div class="carousel-fade"></div>

    <div class="wordmark" id="wordmarkEl" aria-hidden="true">Experience</div>

    <div class="hero-content">
      <h1 class="hero-headline">The invisible layer between your facility and your reputation.</h1>
      <p class="hero-badge">Truly Elevated Golf — Experience Consultants</p>
      <p class="hero-sub">We advise golf clubs and courses on how to design unforgettable member and guest experiences at every touchpoint, in every detail.</p>

  </div>

  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
    const imageData = [
      { src: 'images/DSC00098.JPG',  cls: 'c-landscape' },
      { src: 'images/DSC00049.JPG',  cls: 'c-portrait' },
      { src: 'images/A7_09260.JPG',  cls: 'c-wide' },
      { src: 'images/DSC00071.JPG',  cls: 'c-square' },
      { src: 'images/DSC00112.JPG',  cls: 'c-standard' },
      { src: 'images/DSC00017.JPG',  cls: 'c-tall' },
      { src: 'images/_Z303278.JPG',  cls: 'c-landscape' },
      { src: 'images/DSC00075.JPG',  cls: 'c-portrait' },
      { src: 'images/DSC00023.JPG',  cls: 'c-wide' },
      { src: 'images/A7_09391.JPG',  cls: 'c-square' },
      { src: 'images/DSC00144.JPG',  cls: 'c-standard' },
      { src: 'images/DSC00024.JPG',  cls: 'c-tall' },
      { src: 'images/DSC00018.JPG',  cls: 'c-landscape' },
      { src: 'images/_Z303277.JPG',  cls: 'c-wide' },
      { src: 'images/DSC00043.JPG',  cls: 'c-portrait' },
      { src: 'images/DSC00044.JPG',  cls: 'c-standard' },
      { src: 'images/DSC00079.JPG',  cls: 'c-square' },
      { src: 'images/A7_09442.JPG',  cls: 'c-landscape' },
      { src: 'images/DSC00048.JPG',  cls: 'c-tall' },
    ];

    const track = document.getElementById('carouselTrack');
    [...imageData, ...imageData].forEach(({ src, cls }) => {
      const item = document.createElement('div');
      item.className = `carousel-item ${cls}`;
      const img = document.createElement('img');
      img.src = src;
      img.alt = '';
      item.appendChild(img);
      track.appendChild(item);
    });

    // Virtual-scroll lateral parallax (mobile only — no real page scroll)
    (function() {
      var wm   = document.getElementById('wordmarkEl');
      var hint = document.getElementById('scrollHint');
      var virtualY  = 0;
      var maxY      = 300;   // max virtual scroll distance
      var hintGone  = false;
      var touchY    = 0;

      function applyParallax() {
        if (!wm) return;
        if (window.innerWidth <= 768) {
          wm.style.transform = 'translateX(' + (virtualY * -0.85) + 'px)';
        } else {
          wm.style.transform = '';
        }
      }

      function hideHint() {
        if (!hintGone && hint) {
          hint.classList.add('hidden');
          hintGone = true;
        }
      }

      // Touch
      document.addEventListener('touchstart', function(e) {
        touchY = e.touches[0].clientY;
      }, { passive: true });

      document.addEventListener('touchmove', function(e) {
        if (window.innerWidth > 768) return;
        var delta = touchY - e.touches[0].clientY;
        touchY = e.touches[0].clientY;
        virtualY = Math.max(0, Math.min(maxY, virtualY + delta));
        applyParallax();
        hideHint();
      }, { passive: true });

      // Mouse wheel (desktop preview / simulator)
      document.addEventListener('wheel', function(e) {
        if (window.innerWidth > 768) return;
        virtualY = Math.max(0, Math.min(maxY, virtualY + e.deltaY * 0.5));
        applyParallax();
        hideHint();
      }, { passive: true });

      window.addEventListener('resize', applyParallax, { passive: true });
    })();
